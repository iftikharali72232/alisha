<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="vs-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="vs-text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f43f5e"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="vs-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#f43f5e" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon - Eye/Vision Sphere -->
  <g transform="translate(5, 5)" filter="url(#vs-shadow)">
    <!-- Outer glow ring -->
    <circle cx="25" cy="25" r="24" fill="none" stroke="url(#vs-gradient)" stroke-width="2" opacity="0.5"/>
    <!-- Main sphere -->
    <circle cx="25" cy="25" r="20" fill="url(#vs-gradient)"/>
    <!-- Inner white eye -->
    <ellipse cx="25" cy="25" rx="12" ry="9" fill="white"/>
    <!-- Pupil -->
    <circle cx="25" cy="25" r="6" fill="#1e1b4b"/>
    <!-- Eye highlight -->
    <circle cx="27" cy="23" r="2.5" fill="white" opacity="0.9"/>
    <!-- Decorative orbit -->
    <ellipse cx="25" cy="25" rx="18" ry="6" fill="none" stroke="white" stroke-width="1" opacity="0.4" transform="rotate(-25, 25, 25)"/>
  </g>
  
  <!-- Brand Text -->
  <text x="58" y="28" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700" fill="#1e1b4b">Vision</text>
  <text x="58" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="22" font-weight="700" fill="url(#vs-text-gradient)">Sphere</text>
  
  <!-- Tagline -->
  <text x="135" y="28" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#64748b" letter-spacing="0.5">For Women</text>
  <text x="135" y="38" font-family="Segoe UI, Arial, sans-serif" font-size="8" fill="#64748b" letter-spacing="0.5">By Women</text>
</svg>
